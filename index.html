    <style>
        body {
            background-color: #343a40;

        }

        .hero {
            background-image: url('https://img.freepik.com/free-photo/beautiful-arrangement-with-cages-hanging_1157-336.jpg?ga=GA1.1.1156521625.1741248322&semt=ais_authors_boost');

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero div {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }

        .hero h3, .hero p {
            color: white;
        }

        .pure-button-custom {
            background-color: #e63946;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .pure-button-custom:hover {
            background-color: #c52734;
        }

        .pure-button-primary {
            background-color: #f4a261;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .pure-button-primary:hover {
            background-color: #e76f51;
        }

        .navbar {
            display: flex;
            justify-content:space-between;
            align-items: right;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            margin-left: auto;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #e63946;
        }

        .contact-info {
            background-color: #fee9ea;
            padding: 5px 10px;
            border-radius: 5px;
            color:black;
            font-size: 18px;
            
        }
        .contact-info:hover{
            background-color: #e63946;
        }

        .footer {
            background-color: transparent;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .navbar-brand {
            display: flex;
            justify-content: start;
            margin-left: auto;

    font-weight: bold;
